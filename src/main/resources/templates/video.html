<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }

    video {
      width: 60%;
      height: 60%;
      object-fit: contain;
      background-color: black;
    }

    .controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 8px;
      color: white;
    }

    button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    input[type=range] {
      width: 100px;
    }
  </style>
</head>
<body>

<video id="videoPlayer" th:src="@{${url}}" controls></video>

<script>
  const video = document.getElementById('videoPlayer');

  document.addEventListener('keydown', (e) => {
    if (e.code === 'KeyF') {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        video.requestFullscreen();
      }
    } else if (e.code === 'Space') {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }
  });
</script>

</body>
</html>
