<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Files</title>
  <!-- Font Awesome (CDN link) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #bbbbbb;
      color: black;
    }
    .grid {
      margin: 50px;
      display: grid;
      grid-template-columns: repeat(auto-fill, 430px);
      grid-auto-rows: 250px;
      gap: 20px;
      padding: 5px;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;
    }

    .file-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;      /* fix méret */
      height: 100%;
      padding: 8px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      cursor: pointer;
      font-family: sans-serif;
    }

    .file-button .icon {
      font-size: 40px;
      margin-bottom: 6px;
    }

    .file-button .label {
      font-size: 30px;
      word-break: break-word;
    }
    .file-button:focus {
      outline: 10px solid blue;
    }
  </style>
<script lang="javascript">
  
  window.onload = function() {
    gridEl = document.getElementById("grid");
    window.addEventListener("resize", updateCols);
    document.addEventListener("keydown", (e) => {
        const focused = document.activeElement;
        if (!focused.classList.contains("file-button")) return;

        const index = parseInt(focused.getAttribute("data-index"));

        let newIndex = index;

        switch (e.key) {
          case "ArrowRight":
            newIndex = index + 1;
            break;
          case "ArrowLeft":
            newIndex = index - 1;
            break;
          case "ArrowDown":
            newIndex = index + cols;
            break;
          case "ArrowUp":
            newIndex = index - cols;
            break;
          case "Enter":
            focused.click();
            return;
        }
        focusButton(newIndex);
    });
    updateCols();
    focusButton(0);
  }

  let cols = 0;
  function updateCols() {
    const gridStyle = getComputedStyle(gridEl);
    const colWidth = 430 + 20; // gomb + gap
    const gridWidth = gridEl.clientWidth;
    cols = Math.floor(gridWidth / colWidth);
  };

  function focusButton(i) {
  	let b = document.querySelector('[data-index="'+i+'"]');
  	if(b) b.focus()
  }

  function navigate(btn) {
    const path = btn.getAttribute('data-href');
    const type = btn.getAttribute('data-type');
    const page = type === 'DIRECTORY' ? '' : 'video';
    if (path) {
      window.location.href = page + "?path=" + path;
    } else {
      window.location.href = window.location.pathname
    }
  }
</script>
</head>
<body>

<div class="grid" id="grid">
  <button th:each="file, iter : ${files}"
          onclick="navigate(this)"
          th:attr="data-index=${iter.index},data-href=${file.url},data-type=${file.type.name()}"
          class="file-button"
          tabindex="${iter.index}">

    <!-- Ikon hozzáadása a típus alapján -->
    <div class="icon">
      <i th:if="${file.type.name() == 'DIRECTORY'}" class="fas fa-folder"></i>
      <!--
      <i th:if="${file.type.name() == 'FILE'}" class="fas fa-file"></i>
      -->
    </div>

    <!-- Gomb szövege -->
    <span class="label" th:text="${file.title}"></span>
  </button>
</div>
</body>
</html>
